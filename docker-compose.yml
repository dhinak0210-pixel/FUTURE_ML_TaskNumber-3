version: '3.8'

services:
  api:
    build: .
    command: uvicorn src.resume_ml.api.fastapi_app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - ENV=development

  dashboard:
    build: .
    command: streamlit run app.py
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - api
